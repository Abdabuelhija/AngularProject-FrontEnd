<div class="col-3" style="height: 420px;">
  <form [formGroup]="loginForm"  (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group">
        <label >Email address</label>
        <input type="email" name="email" class="form-control" formControlName="email"  required email >
       
      </div>
      <div class="form-group">
        <label >Password</label>
        <input type="password" name="pass" class="form-control" formControlName="password"  required >
      </div>
      
  <div class="form-group"> 
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
 </div>
 <div class="nav-link">
  <div >
    Not register yet?
    <a routerLink="../register" value="register"  >register now</a>
  </div>
</div>
    </form>
  
  </div>
