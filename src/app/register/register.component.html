<div class="col-6">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" >
    <div class="form-group">
      <label> Name</label>
      <input type="text" class="form-control" formControlName="name" name="name" required>
    </div>
    <div class="form-group">
      <label> Email</label>
      <input type="email" class="form-control" formControlName="email" name="email" required email>
    </div>
  <div class="form-group">
      <label> password</label>
      <input type="password"  class="form-control" formControlName="pass" name="pass"  required >
  </div>
  <div class="form-group">
      <label>Birth Date</label>
      <input type="date"  class="form-control" formControlName="BirthDate"  name="BirthDate" >
  </div>
  <div class="form-group" >
      <input type="radio" id="female" name="gender" value="female" formControlName="gender" >
      <label for="female">female</label>
      <br>
      <input type="radio" id="male" name="gender" value="male" formControlName="gender" >
      <label for="male">male</label>
      </div>
      <div class="form-group">
          <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">submit</button>
      </div>
  </form>
  </div>
